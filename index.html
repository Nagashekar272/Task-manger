<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Explorer</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        color: #333;
    }
    header {
        background: #0077b6;
        padding: 20px;
        text-align: center;
        color: white;
    }
    input {
        padding: 10px;
        width: 60%;
        border-radius: 5px;
        border: none;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        border: none;
        background: #023e8a;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
    }
    .section {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    #map {
        height: 300px;
        border-radius: 10px;
    }
    .images img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>üåç Travel Explorer</h1>
    <input type="text" id="cityInput" placeholder="Enter a city...">
    <button onclick="searchCity()">Search</button>
</header>

<div class="container">
    <div class="section" id="description">
        <h2>About City</h2>
        <p>Search for a city to see details.</p>
    </div>
    <div class="section" id="weather">
        <h2>Weather</h2>
        <p>Weather info will appear here.</p>
    </div>
    <div class="section images" id="images">
        <h2>City Images</h2>
    </div>
    <div class="section">
        <h2>Map</h2>
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // üö® Replace these with your own API keys
    const weatherKey = "YOUR_OPENWEATHERMAP_KEY"; 
    const unsplashKey = "YOUR_UNSPLASH_KEY";

    let map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    async function searchCity() {
        const city = document.getElementById("cityInput").value.trim();
        if (!city) return;

        // Wikipedia description
        const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${city}`);
        const wikiData = await wikiRes.json();
        document.getElementById("description").innerHTML = `
            <h2>${wikiData.title}</h2>
            <p>${wikiData.extract || "No description available."}</p>
            <a href="${wikiData.content_urls?.desktop?.page}" target="_blank">Read more</a>
        `;

        // Weather & Map Coordinates
        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherKey}&units=metric`);
        const weatherData = await weatherRes.json();

        if (weatherData.cod === "404") {
            document.getElementById("weather").innerHTML = `<p>City not found</p>`;
            return;
        }

        document.getElementById("weather").innerHTML = `
            <h2>Weather in ${weatherData.name}</h2>
            <p>Temperature: ${weatherData.main.temp}¬∞C</p>
            <p>Condition: ${weatherData.weather[0].description}</p>
            <p>Humidity: ${weatherData.main.humidity}%</p>
        `;

        // Map update
        map.setView([weatherData.coord.lat, weatherData.coord.lon], 10);
        L.marker([weatherData.coord.lat, weatherData.coord.lon]).addTo(map)
            .bindPopup(`${city}`)
            .openPopup();

        // City Images from Unsplash
        const imgRes = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(city)}&client_id=${unsplashKey}&per_page=3`);
        const imgData = await imgRes.json();
        document.getElementById("images").innerHTML = `
            <h2>Images of ${city}</h2>
            ${imgData.results.map(img => `<img src="${img.urls.regular}" alt="City Image">`).join("")}
        `;
    }
</script>

</body>
</html>
